<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic-Tac-Toe Game</title>    
    <link rel="stylesheet" href="./game.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div>
        <span class="playerTurn">
            Player : <span id="currentPlayer"></span>
            <span class="win hide">won the game</span>
        </span>
    </div>
    <div class="gameBoard">
        <div class="row" id="row1">
            <span class="column1"></span>
            <span class="column2"></span>
            <span class="column3"></span>
        </div>
        <div class="row" id="row2">
            <span class="column1"></span>
            <span class="column2"></span>
            <span class="column3"></span>
        </div>
        <div class="row" id="row3">
            <span class="column1"></span>
            <span class="column2"></span>
            <span class="column3"></span>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
